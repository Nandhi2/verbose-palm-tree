<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .transaction-box {
      background-color: rgba(255, 255, 255, 0.8);
      width: 80%;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
      text-align: center; /* Center align text within the box */
    }
    table {
      width: 80%;
      margin: 20px auto; /* Center the table horizontally */
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4c93af;
      color: white;
    }
    .credit {
      color: green;
    }
    .debit {
      color: red;
    }
  </style>
</head>
<body>
  <div class="transaction-box">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Remaining Balance</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td class="credit">+1000</td>
          <td class="credit">Credited</td>
          <td>51000</td>
          <td>2024-07-05 10:00:00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td class="debit">-500</td>
          <td class="debit">Debited</td>
          <td>50500</td>
          <td>2024-07-05 11:00:00</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie</td>
          <td class="credit">+2000</td>
          <td class="credit">Credited</td>
          <td>52500</td>
          <td>2024-07-05 12:00:00</td>
        </tr>
        <tr>
          <td>4</td>
          <td>David</td>
          <td class="debit">-1500</td>
          <td class="debit">Debited</td>
          <td>51000</td>
          <td>2024-07-05 13:00:00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
